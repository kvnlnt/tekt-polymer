<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="ark-tekt-properties" attributes="">
  <template>
    <link rel="stylesheet" href="ark-tekt-properties.css">
    <ark-tekt-nav></ark-tekt-nav>
    <h1>Properties</h1>
    <ark-tekt-link route="#/properties/new">New</ark-tekt-link>
    <table>
      <tr>
        <th>Property</th>
        <th>Actions</th>
      </tr>
    <template repeat="{{properties}}" id="properties">
      <tr>
        <td><ark-tekt-link route="#/properties/{{id}}">{{property}}</ark-tekt-link></td>
        <td>
          <ark-tekt-link route="#/properties/{{id}}/edit">Edit</ark-tekt-link>
          <ark-tekt-link route="#/properties/{{id}}/delete">Delete</ark-tekt-link>
        </td>
      </tr>   
    </template>
    </table>

  </template>
  <script src="ark-tekt-properties.js"></script>
</polymer-element>
