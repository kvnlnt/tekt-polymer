<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="ark-tekt-properties" attributes="">
  <template>
    <link rel="stylesheet" href="ark-tekt-properties.css">
    <h1>Properties</h1>
    <button>New</button>
    <table>
      <tr>
        <th>ID</th>
        <th>Property</th>
        <th>Actions</th>
      </tr>
    <template repeat="{{properties}}" id="properties">
      <tr>
        <td>{{id}}</td>
        <td>{{property}}</td>
        <td><button>Edit</button><button>delete</button></td>
      </tr>   
    </template>
    </table>

  </template>
  <script src="ark-tekt-properties.js"></script>
</polymer-element>
